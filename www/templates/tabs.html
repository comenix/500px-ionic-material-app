<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- User Photos Tab -->
  <ion-tab title="Photos" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/user_photos">
    <ion-nav-view name="tab-user-photos"></ion-nav-view>
  </ion-tab>

  <!-- User Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/user-favorites">
    <ion-nav-view name="tab-user-favorites"></ion-nav-view>
  </ion-tab>

  <!-- User Friends Tab -->
  <ion-tab title="Friends" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/user-friends">
    <ion-nav-view name="tab-user-friends"></ion-nav-view>
  </ion-tab>


</ion-tabs>
